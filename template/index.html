<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Policy Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* soft color accents */
    body::before,
    body::after {
        content: "";
        position: absolute;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        filter: blur(90px);
        opacity: 0.35;
        z-index: 0;
    }

    body::before {
        background: #60a5fa; /* blue */
        top: 5%;
        left: 10%;
    }

    body::after {
        background: #34d399; /* green */
        bottom: 10%;
        right: 12%;
    }

    .accent-pink {
        position: absolute;
        width: 220px;
        height: 220px;
        background: #f472b6;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        top: 65%;
        left: 15%;
        z-index: 0;
    }

    .accent-red {
        position: absolute;
        width: 200px;
        height: 200px;
        background: #f87171;
        border-radius: 50%;
        filter: blur(75px);
        opacity: 0.25;
        top: 15%;
        right: 18%;
        z-index: 0;
    }

    .chat-container {
        width: 430px;
        max-width: 95%;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        z-index: 10;
    }

    .chat-header {
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        color: white;
        padding: 18px;
        text-align: center;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.4px;
    }

    .chat-box {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: #f9fafb;
    }

    .message {
        margin-bottom: 14px;
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 14px;
        line-height: 1.45;
        font-size: 14px;
        font-weight: 500;
    }

    .user {
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        align-self: flex-end;
        box-shadow: 0 6px 16px rgba(59,130,246,0.35);
    }

    .bot {
        background: linear-gradient(135deg, #ecfeff, #f0fdf4);
        color: #1f2937;
        align-self: flex-start;
        border: 1px solid #e5e7eb;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #e5e7eb;
        background: #ffffff;
    }

    .chat-input input {
        flex: 1;
        border: none;
        padding: 14px;
        font-size: 14px;
        outline: none;
        color: #1f2937;
    }

    .chat-input input::placeholder {
        color: #9ca3af;
    }

    .chat-input button {
        background: linear-gradient(135deg, #22c55e, #3b82f6);
        border: none;
        color: white;
        padding: 0 24px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
    }

    .chat-input button:hover {
        background: linear-gradient(135deg, #16a34a, #2563eb);
    }
</style>



</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        üõ°Ô∏è Insurance Policy Assistant
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hello! üëã Ask me anything about your insurance policy.
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chatBox");

        // User message
        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerText = message;
        chatBox.appendChild(userDiv);

        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // Bot thinking placeholder
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerText = "Thinking...";
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            botDiv.innerText = data.response;
        } catch (error) {
            botDiv.innerText = "Error connecting to server.";
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enter key support
    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
